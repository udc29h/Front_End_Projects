<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageSlider 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slides">
            <div class="slide"><img src="img/cherry.jpg" alt="1"></div>
            <div class="slide"><img src="img/image1.jpg" alt="2"></div>
            <div class="slide"><img src="img/image2.jpg" alt="3"></div>
            <div class="slide"><img src="img/image3.jpg" alt="4"></div>
        </div>
        <div class="slideControls">
            <button id="prevBtn"> < </button>
            <button id="nxtBtn">></button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
